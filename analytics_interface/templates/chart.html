{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Learning Measures{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static 'css/nv.d3.css' %}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- This file store project specific CSS -->
    <link href="{% static 'css/analytics_interface.css' %}" rel="stylesheet">

    <!-- Use this to quickly test CSS changes in a template,
        then move to analytics_interface.css -->
    {% block extra_css %}{% endblock extra_css %}
  </head>

  <body>

      {% block content %}
        <svg id="test1"></svg>
      {% endblock content %}


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/d3.min.js' %}"></script>
    <script src="{% static 'js/nv.d3.min.js' %}"></script>

    <!-- place project specific Javascript in this file -->
    <script src="{% static 'js/analytics_interface.js' %}"></script>

    {% block extra_js %}{% endblock extra_js %}
  </body>
</html>
